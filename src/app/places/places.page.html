<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Places</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToHome()">
        <ion-icon name="globe"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let p of places" [routerLink]="['/places', p.id]">
      <ion-avatar slot="start">
        <ion-img [src]="p.imageURL" ></ion-img>
      </ion-avatar>
      <ion-label>
        {{p.title}}
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="addNewPlace()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
